<!DOCTYPE html>
<style>
body{
	font-family: calibri;
}
.tblLogin {
	border: #95bee6 1px solid;
    background: #d1e8ff;
    border-radius: 4px;
}
.tableheader { font-size: 24px; }
.tableheader td { padding: 20px; }
.tablerow td { text-align:center; }
.message {
	color: #FF0000;
	font-weight: bold;
	text-align: center;
	width: 100%;
}
.login-input {
	border: #CCC 1px solid;
    padding: 10px 20px;
}
.btnSubmit {
	padding: 10px 20px;
    background: #2c7ac5;
    border: #d1e8ff 1px solid;
    color: #FFF;
}
</style>
<head>
    <meta http-equiv="location" content="2;url=http://127.0.0.1:8000/od/">
    <meta charset="UTF-8">
</head>
<img src='https://images.collegexpress.com/article/using-dialogue-in-app-essay.jpg' style='display: block; margin-left: auto; margin-right: auto;' height='200'>
<h4 style='text-align:center;'><a href="{% url 'home' %}">Back to dashboard</a><br></h4>
<br><form name="frmUser" method="post" action="{% url 'dashboard' %}">
    {% csrf_token %}
    <table border="0" cellpadding="10" cellspacing="1" width="500" align="center" class="tblLogin">
        <tr class="tableheader">
            <td align="center" colspan="2">Login</td>
        </tr>
        <tr class="tablerow">
            <td>
                <input type="text" name="username" placeholder="Username" class="login-input"></td>
        </tr>
        <tr class="tablerow">
            <td>
                <input type="password" name="password" placeholder="Password" class="login-input"></td>
        </tr>
        <tr class="tableheader">
            <td align="center" colspan="2"><input type="submit" name="submit" value="Submit" class="btnSubmit"></td>
        </tr>
    </table>
    <i><h4 style="text-align:center;">{{failed_to_log_in}}</h4></i>
</form>

<h4 style="text-align:center;"><a href="{% url 'password_reset' %}">Forgot your password?</a></h4>
<h3 style="text-align:center;">
    Don't have an account yet?<br>
<a href="{% url 'signup' %}">Sign up!</a></h3>
