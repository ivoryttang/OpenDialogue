<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
{% block content %}
<h2>Send password reset link</h2>

<form method="post">
    Email:
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name="email">
    <input type="submit" value="Reset">
</form><br>

<a href="{% url 'login' %}">Back to login</a>
{% endblock %}
</body>
</html>
